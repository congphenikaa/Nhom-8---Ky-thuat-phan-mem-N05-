<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt hệ thống</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cài đặt hệ thống</h1>
        </header>
        <nav>
            <ul>
                <li><a href="manage_users.html">Quản lý người dùng</a></li>
                <li><a href="manage_recipes.html">Quản lý công thức</a></li>
                <li><a href="approve_content.html">Kiểm duyệt nội dung</a></li>
                <li><a href="view_stats.html">Thống kê hoạt động</a></li>
                <li><a href="settings.html">Cài đặt hệ thống</a></li>
            </ul>
            </ul>
        </nav>
        <main>
            <h2>Chỉnh sửa cấu hình</h2>
            <form id="settings-form">
                <label for="site-name">Tên trang web:</label>
                <input type="text" id="site-name" name="site-name" placeholder="Nhập tên trang web">

                <label for="admin-email">Email quản trị viên:</label>
                <input type="email" id="admin-email" name="admin-email" placeholder="Nhập email">

                <label for="theme">Chủ đề:</label>
                <select id="theme" name="theme">
                    <option value="default">Mặc định</option>
                    <option value="warm">Màu nóng</option>
                    <option value="cool">Màu lạnh</option>
                </select>

                <button type="submit">Lưu cài đặt</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Công thức nấu ăn</p>
        </footer>
    </div>
    <script src="settings.js"></script>
</body>
</html>

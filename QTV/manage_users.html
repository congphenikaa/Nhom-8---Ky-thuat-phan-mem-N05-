<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="manage_users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Quản lý người dùng</h1>
        <nav>
            <ul>
                <li><a href="qtv.html">Trang chủ Quản trị viên</a></li>
                <li><a href="manage_recipes.html">Quản lý công thức</a></li>
                <li><a href="approve_content.html">Kiểm duyệt nội dung</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="user-management">
            <h2>Danh sách người dùng</h2>
            <button id="addUserBtn" class="btn-add">Thêm người dùng</button>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên người dùng</th>
                        <th>Email</th>
                        <th>Vai trò</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Hàng người dùng sẽ được thêm từ JavaScript -->
                </tbody>
            </table>
        </section>

        <div id="userFormModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Thêm/Sửa người dùng</h2>
                <form id="userForm">
                    <label for="username">Tên người dùng:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="role">Vai trò:</label>
                    <select id="role" name="role" required>
                        <option value="user">Người dùng</option>
                        <option value="admin">Quản trị viên</option>
                    </select>

                    <button type="submit" class="btn-save">Lưu</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Quản trị viên - Trang web công thức nấu ăn</p>
    </footer>
    <script src="manage_users.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Kí</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Đăng Kí</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="username">Tên người dùng</label>
                    <input type="text" id="username" placeholder="Nhập tên người dùng" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                </div>
                <button type="submit" class="btn">Đăng Kí</button>
                <p class="login-prompt">Đã có tài khoản? <a href="login.html" class="login-link">Đăng Nhập</a></p>  
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
